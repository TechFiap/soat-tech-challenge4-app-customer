apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: customer-ingress
  namespace: customer-app
  annotations:
    # Rewrite removido
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /customers
        pathType: Prefix
        backend:  
          service:
            name: customer-service
            port:
              number: 8080