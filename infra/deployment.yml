apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastfood-customer
  namespace: fastfood-customer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastfood-customer
  template:
    metadata:
      labels:
        app: fastfood-customer
    spec:
      serviceAccountName: fastfood-customer-sa # IMPORTANTE: Service Account para autenticação com AWS
      containers:
        - name: fastfood-customer
          #image: 239409137076.dkr.ecr.us-east-1.amazonaws.com/customer:TAG
          image: 239409137076.dkr.ecr.us-east-1.amazonaws.com/customer:TAG
          #image: hmouraf/fastfood:tech_fase2
          #image: hmouraf/soat-tech-challenge-fast-food-app:feature-build
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "800Mi" # Mínimo de memória garantida
              cpu: "250m"      # Mínimo de CPU garantida (0.25 cores)
            limits:
              memory: "1G" # Máximo de memória que o container pode usar
              cpu: "512m"      # Máximo de CPU que o container pode usar (0.5 cores)
          envFrom:
            - configMapRef:
                name: fastfood-customer-configmap
          env:
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: fastfood-customer-secrets # <- Nome do segredo que o External Secrets irá criar
                  key: DATASOURCE_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fastfood-customer-secrets # <- Nome do segredo que o External Secrets irá criar
                  key: DATASOURCE_PASSWORD
          livenessProbe:
            httpGet:
              path: /swagger-ui/index.html
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 2
            periodSeconds: 60

          readinessProbe:
            httpGet:
              path: /swagger-ui/index.html
              port: 8080
            initialDelaySeconds: 60
            timeoutSeconds: 2
            periodSeconds: 60
---

